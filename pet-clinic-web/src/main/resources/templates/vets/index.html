<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">>
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
<h1>List of Veterinarians...</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <td>ID</td>
    <td>First Name</td>
    <td>Last Name</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet:${vets}">
    <td th:text="${vet.id}">1</td>
    <td th:text="${vet.firstName}">Test</td>
    <td th:text="${vet.LastName}">Testlast</td>
  </tr>
  </tbody>
</table>
<table id="vets" class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Specialties</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
    <td><span th:each="specialty : ${vet.specialities}"
              th:text="${specialty.description + ' '}"/>
      <span th:if="${vet?.specialities?.size == 0}">none</span></td>
       <!-- <span th:if="${vet.nrOfSpecialties == 0}">none</span></td> -->
  </tr>
  </tbody>
</table>
</body>
</html>
