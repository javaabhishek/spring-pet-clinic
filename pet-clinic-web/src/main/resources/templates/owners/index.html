<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<h1>List of Owners..</h1>
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Test</td>
        <td th:text="${owner.LastName}">Testlast</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
