<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<h1>List of Owners..</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td style="width: 150px;">ID</td>
        <td style="width: 200px;">First Name</td>
        <td style="width: 120px">Last Name</td>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Test</td>
        <td th:text="${owner.LastName}">Testlast</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
